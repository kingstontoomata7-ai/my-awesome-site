<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definitely Not a Prank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="15" font-size="20">ü§°</text></svg>'), auto;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 10000;
        }

        .start-screen h1 {
            color: white;
            font-size: 4em;
            margin-bottom: 30px;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            animation: pulse 1s ease infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .start-screen p {
            color: white;
            font-size: 1.5em;
            margin-bottom: 40px;
            text-align: center;
        }

        .start-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 60px;
            font-size: 1.8em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .start-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .popup-window {
            position: absolute;
            background: white;
            border: 3px solid #000;
            border-radius: 10px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.3);
            min-width: 300px;
            z-index: 1000;
        }

        .popup-header {
            background: linear-gradient(to right, #0078d4, #00bcf2);
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 7px 7px 0 0;
            cursor: move;
        }

        .popup-title {
            font-weight: bold;
            font-size: 1.1em;
        }

        .popup-close {
            background: #ff4444;
            border: none;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2em;
        }

        .popup-close:hover {
            background: #ff0000;
            transform: rotate(90deg);
            transition: all 0.3s ease;
        }

        .popup-content {
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
        }

        .popup-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
        }

        .spinning {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .shake {
            animation: shake 0.5s ease infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2em;
            font-weight: bold;
            animation: rainbowMove 2s linear infinite;
        }

        @keyframes rainbowMove {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .emoji-rain {
            position: fixed;
            font-size: 3em;
            pointer-events: none;
            z-index: 999;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .alert-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .alert-box h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff4444;
        }

        .alert-box button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="start-screen" id="startScreen">
        <h1>üéâ Welcome! üéâ</h1>
        <p>Click the button below to see something awesome!</p>
        <button class="start-btn" onclick="startChaos()">CLICK ME!</button>
    </div>

    <div class="alert-overlay" id="alertOverlay">
        <div class="alert-box">
            <h2>‚ö†Ô∏è WARNING! ‚ö†Ô∏è</h2>
            <p id="alertText" style="font-size: 1.5em; margin: 20px 0;">You've been pranked!</p>
            <button onclick="closeAlert()">I'VE BEEN PRANKED!</button>
            <button onclick="morePopups()">MAKE IT WORSE!</button>
        </div>
    </div>

    <script>
        let popupCount = 0;
        let audioContext;
        let oscillators = [];
        let chaosStarted = false;
        let popups = [];

        const funnyMessages = [
            "üòÇ YOU CAN'T ESCAPE!",
            "üé™ HAVING FUN YET?",
            "ü§° GOTCHA!",
            "üéâ SURPRISE!",
            "üòú TRY TO CLOSE ME!",
            "üéä PARTY TIME!",
            "üé≠ YOU'VE BEEN PRANKED!",
            "üé® ENJOY THE CHAOS!",
            "üé™ CLICK ME IF YOU DARE!",
            "üòà MUAHAHAHA!",
            "ü¶Ñ MAGICAL MADNESS!",
            "üåà RAINBOW POWER!",
            "üéÆ GAME OVER... NOT!",
            "üçï PIZZA TIME!",
            "üéµ CAN'T STOP THE MUSIC!",
            "üëª BOO!",
            "üöÄ TO INFINITY!",
            "üåü STAR POWER!",
            "üí´ SPARKLE SPARKLE!",
            "üé∫ TOOT TOOT!"
        ];

        const emojis = ["üòÇ", "ü§£", "üòú", "ü§™", "üòù", "üéâ", "üéä", "üéà", "üéÅ", "üéÄ", "ü¶Ñ", "üåà", "‚≠ê", "üí•", "‚ú®"];

        function startChaos() {
            if (chaosStarted) return;
            chaosStarted = true;
            
            document.getElementById('startScreen').style.display = 'none';
            
            initAudio();
            startAnnoyingSounds();
            spawnPopups();
            startEmojiRain();
            shakeScreen();
            randomAlerts();
            
            document.body.addEventListener('click', spawnPopupOnClick);
            document.body.addEventListener('mousemove', followMouse);
        }

        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playBeep(frequency, duration) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function startAnnoyingSounds() {
            setInterval(() => {
                const frequencies = [523, 659, 784, 1047, 1319];
                const randomFreq = frequencies[Math.floor(Math.random() * frequencies.length)];
                playBeep(randomFreq, 0.1);
            }, 500);
        }

        function spawnPopups() {
            setInterval(() => {
                if (popupCount < 20) {
                    createPopup();
                }
            }, 800);
        }

        function createPopup() {
            const popup = document.createElement('div');
            popup.className = 'popup-window';
            popup.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            popup.style.top = Math.random() * (window.innerHeight - 200) + 'px';
            
            const message = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
            
            popup.innerHTML = `
                <div class="popup-header">
                    <span class="popup-title">‚ö†Ô∏è IMPORTANT MESSAGE ${++popupCount}</span>
                    <button class="popup-close" onclick="tryClose(this)">√ó</button>
                </div>
                <div class="popup-content">
                    <div class="rainbow-text ${Math.random() > 0.5 ? 'spinning' : 'shake'}">${message}</div>
                    <p style="margin-top: 15px; font-size: 1.5em;">${emojis[Math.floor(Math.random() * emojis.length)].repeat(5)}</p>
                </div>
            `;
            
            document.body.appendChild(popup);
            popups.push(popup);
            
            animatePopup(popup);
        }

        function animatePopup(popup) {
            let x = parseFloat(popup.style.left);
            let y = parseFloat(popup.style.top);
            let vx = (Math.random() - 0.5) * 4;
            let vy = (Math.random() - 0.5) * 4;
            
            function bounce() {
                x += vx;
                y += vy;
                
                if (x <= 0 || x >= window.innerWidth - popup.offsetWidth) {
                    vx = -vx;
                    playBeep(800, 0.05);
                }
                if (y <= 0 || y >= window.innerHeight - popup.offsetHeight) {
                    vy = -vy;
                    playBeep(600, 0.05);
                }
                
                popup.style.left = x + 'px';
                popup.style.top = y + 'px';
                
                requestAnimationFrame(bounce);
            }
            
            bounce();
        }

        function tryClose(button) {
            const popup = button.closest('.popup-window');
            
            if (Math.random() > 0.7) {
                popup.remove();
                popupCount--;
                playBeep(400, 0.1);
            } else {
                popup.style.transform = 'scale(1.2) rotate(' + (Math.random() * 360) + 'deg)';
                setTimeout(() => {
                    popup.style.transform = '';
                }, 300);
                createPopup();
                createPopup();
                playBeep(1000, 0.2);
            }
        }

        function startEmojiRain() {
            setInterval(() => {
                const emoji = document.createElement('div');
                emoji.className = 'emoji-rain';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(emoji);
                
                setTimeout(() => emoji.remove(), 5000);
            }, 300);
        }

        function shakeScreen() {
            setInterval(() => {
                document.body.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px)`;
            }, 50);
        }

        function randomAlerts() {
            setInterval(() => {
                if (Math.random() > 0.7) {
                    showAlert();
                }
            }, 5000);
        }

        function showAlert() {
            const messages = [
                "Your computer is perfectly fine! (Just kidding)",
                "You have 999+ new notifications!",
                "Congratulations! You're the 1,000,000th visitor!",
                "VIRUS DETECTED! (Not really)",
                "Your files are being deleted... JK! üòÇ",
                "System will restart in 5... 4... 3... Never!",
                "Are you having fun yet?",
                "Click ANYWHERE to stop... (That won't work)",
                "This is the most annoying website ever!",
                "Want to exit? Too bad! üòà"
            ];
            
            document.getElementById('alertText').textContent = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('alertOverlay').style.display = 'flex';
            playBeep(1200, 0.3);
        }

        function closeAlert() {
            document.getElementById('alertOverlay').style.display = 'none';
            createPopup();
            createPopup();
        }

        function morePopups() {
            document.getElementById('alertOverlay').style.display = 'none';
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createPopup(), i * 100);
            }
        }

        function spawnPopupOnClick(e) {
            if (e.target.closest('.start-btn') || e.target.closest('.alert-overlay')) return;
            
            if (Math.random() > 0.6) {
                createPopup();
                playBeep(Math.random() * 1000 + 200, 0.1);
            }
        }

        let mousePopupTimeout;
        function followMouse(e) {
            clearTimeout(mousePopupTimeout);
            mousePopupTimeout = setTimeout(() => {
                if (Math.random() > 0.95 && popupCount < 15) {
                    createPopup();
                }
            }, 2000);
        }

        // Prevent easy escape
        document.addEventListener('keydown', (e) => {
            if (chaosStarted && (e.key === 'Escape' || e.key === 'F11' || (e.ctrlKey && e.key === 'w'))) {
                e.preventDefault();
                showAlert();
            }
        });

        // Prevent right-click
        document.addEventListener('contextmenu', (e) => {
            if (chaosStarted) {
                e.preventDefault();
                createPopup();
            }
        });
    </script>
</body>
</html>
